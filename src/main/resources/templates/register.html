<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Fernando Romo">
        <title>Beyond Backdrops</title>
  
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
          <h2 class="logo">
            Beyond Backdrops</h2>
            <nav class="navigation">
            <a th:href="@{/home}">Home</a>
          <form th:action="@{/login}" style="display: inline;">  
            <button class="btnLogin-popup">Login</button>
          </form>
          </nav>
        </header>
        
           <div class="registration-container">
            <h2>Registration</h2>
            <form th:action="@{/register}" method="post">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="person"></ion-icon>                
                </span>
                  <input type="text" required name="username">
                  <label for="username">Username</label>
                  <span th:if="${usernameError}" th:text="${usernameError}"></span>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
                </span>
                  <input type="email" required name="email">
                  <label for="email">Email</label>
                  <span th:if="${emailError}" th:text="${emailError}"></span>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                  <input type="password" required name="password">
                  <label for="password">Password</label>
              </div>        
              <div>
              <button type="submit" class="btn">
                Register
              </button>
            </form>
              <div class="login-register">
                <p>Already have an account?
                  <a th:href="@{/login}" class="login-link">
                    Login
                  </a>
                </p>

              </div>
            
          </div>
      
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
