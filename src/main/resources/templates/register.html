<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Fernando Romo">
        <title>Beyond Backdrops</title>
  
        <link rel="icon" href="images/beyond-logo.png" type="images/png" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/vendor.css">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    </head>

    <body class="bg-black light">
      <div class="preloader">
      <svg>
        <g>
          <path d="M 50,100 A 1,1 0 0 1 50,0"/>
        </g>
        <g>
          <path d="M 50,75 A 1,1 0 0 0 50,-25"/>
        </g>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF56A1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF9350;stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>

        <header>
          <h2 class="logo">
            Beyond Backdrops</h2>
            <nav class="navigation">
            <a th:href="@{/home}">Home</a>
          <form th:action="@{/login}" style="display: inline;">  
            <button class="btnLogin-popup">Login</button>
          </form>
          </nav>
        </header>
        
           <div class="registration-container">
            <h2>Registration</h2>
            <form th:action="@{/register}" method="post">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="person"></ion-icon>                
                </span>
                  <input type="text" required name="username">
                  <label for="username">Username</label>
                  <span th:if="${usernameError}" th:text="${usernameError}"></span>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
                </span>
                  <input type="email" required name="email">
                  <label for="email">Email</label>
                  <span th:if="${emailError}" th:text="${emailError}"></span>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                  <input type="password" required name="password">
                  <label for="password">Password</label>
              </div>        
              <div>
              <button type="submit" class="btn">
                Register
              </button>
            </form>
              <div class="login-register">
                <p>Already have an account?
                  <a th:href="@{/login}" class="login-link">
                    Login
                  </a>
                </p>

              </div>
            
          </div>
      
         <script src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
